<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Myca - Design your own postcard</title>
    <link href="css/Hompage.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>

<body class="center auto_width">
    <div class="main_body">
        <div class="nav">
            <!--Navigation class-->
            <img src="img/myca_logo.png" alt="Myca Logo" />
            <!--Logo-->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-warning btn-lg log_in" data-toggle="modal" data-target="#myModal">
                Log in
            </button>
        </div>
        <br/>
        <div class="main">
            <!--Main body class-->
            <div class="dropdown center">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Choose your language
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">English</a></li>
                    <li><a href="#">Chinese (Simplified)</a></li>
                    <li><a href="#">Something else here</a></li>

                </ul>
            </div>

        </div>

        <!-- Large button -->
        <div class="btn-group">
            <button class="btn btn-default btn-warning btn-lg centre" type="button">Start designing</button>

        </div>


        <div class="log_in" style="border:1px solid #000">
            <!--Log in class-->
            <input type="text" name="username" value="username">
            <br/>
            <input type="text" name="password" value="password">
            <br/>
            <input type="submit" value="Log in">
            <br/>
            <a href="">
                <p>Sign up</p>
            </a>
            <!--sign up button link-->
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Log in</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">

                            <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="sizing-addon2">
                            <input type="text" class="form-control" name="password" placeholder="Password" aria-describedby="sizing-addon2">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning">Log in</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
