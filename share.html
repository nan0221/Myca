<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Myca - Design your own postcard</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,500" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <header>
        <a href="#" class="left language"><img src="img/australia.png" alt="change language" /></a>
        <!-- TODO: change!-->
        <a href="index.html" class="center"><img class="logo center" src="img/logo.png" alt="Myca Logo" /></a>
        <a href="#" class="right user"><img src="img/user.png" alt="user log in" /></a>
    </header>

    <div class="block" id="preview">
        <h1>Congrats, Nan!</h1>
        <h1>You've finished a masterpiece!</h1>
        <h5>Now share it with your friends!</h5>
        <div class="preview editable" id="frontSide">
            <div class="maskEffect view">
                <img src="img/placeholder.png" alt="front side of postcard example" />
                <div class="mask">
                    <a href="#" class="operation"></a>
                </div>
            </div>

            <div class="previewRight" id="backSide">
                <img src="img/placeholder.png" alt="back side of postcard example" />
            </div>
        </div>

        <div class="switchDots center">
            <img class="dot leftDot" src="img/activedot.png" /><img class="dot rightDot" src="img/dot.png" />
        </div>
        <div class="blank"> </div>
        <div class="buttonHeight">
            <div class="half right">
                <div class="share textWhite">Share</div>
                <div class="save textGrey">Save</div>
            </div>
            <div class="half left">
            </div>
        </div>

    </div>

    <div class="fullMask">
        <div class="close"><img src="img/close.png" alt="close"></div>
        <div class="socialMediaList">
            <div class="socialMedia"><img src="img/facebook.png" alt="Share to Facebook" /></div>
            <div class="socialMedia"><img src="img/instagram.png" alt="Share to Instagram" /></div>
            <div class="socialMedia"><img src="img/googleplus.png" alt="Share to Google Plus" /></div>
            <div class="socialMedia"><img src="img/twitter.png" alt="Share to Twitter" /></div>
        </div>
    </div>

    <div class="progress">
        <div class="inProgress"></div>
    </div>
</body>

</html>
