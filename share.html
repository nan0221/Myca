<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Myca - Design your own postcard</title>
    <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,500" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/swiper.css">
    <script src="js/swiper.js"></script>

    <link rel="stylesheet" href="css/pushy.css">
</head>

<body>
    <!-- Pushy Menu -->
    <nav class="pushy pushy-left">
        <ul>
            <!-- Submenu -->
            <li class="pushy-link"><a href="#">English</a></li>
            <li class="pushy-link"><a href="#">中文（简体）</a></li>
        </ul>
    </nav>

    <!-- Site Overlay -->
    <div class="site-overlay"></div>


    <header>
        <div class="left language menu-btn">
            <img class="imgSize20" src="img/australia_2x.png" alt="change language" />
        </div>
        <!-- TODO: change!-->
        <a href="index.php" class="center"><img class="logo center" src="img/logo_2x.png" alt="Myca Logo" /></a>
        <a href="#" class="right user"><img class="imgSize20" src="img/user.png" alt="user log in" /></a>
    </header>

    <div class="block" id="results">
        <h1>Congrats, Nan!</h1>
        <h1>You've finished a masterpiece!</h1>
        <h5>Now share it with your friends!</h5>
        <!-- Slider main container -->
        <div class="swiper-container editable" id="preview">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper maskEffect view">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="img/placeholder.png" alt="The current picture" />
                    <div class="mask">
                        <a href="#" class="operation"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="img/placeholder.png" alt="The current picture" />
                    <div class="mask">
                        <a href="#" class="operation"></a>
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
        <div class="blank"> </div>
        <div class="buttonHeight">
            <div class="half right">
                <div class="share textWhite">Share</div>
                <div class="save textGrey">Save</div>
            </div>
            <div class="half left">
            </div>
        </div>

    </div>

    <div class="fullMask">
        <div class="close"><img src="img/close.png" alt="close"></div>
        <div class="socialMediaList">
            <div class="socialMedia"><img class="imgSize120" src="img/facebook.png" alt="Share to Facebook" /></div>
            <div class="socialMedia"><img class="imgSize120" src="img/instagram.png" alt="Share to Instagram" /></div>
            <div class="socialMedia"><img class="imgSize120" src="img/googleplus.png" alt="Share to Google Plus" /></div>
            <div class="socialMedia"><img class="imgSize120" src="img/twitter.png" alt="Share to Twitter" /></div>
        </div>
    </div>

    <script src="js/pushy.js"></script>
    <script>
        $(".swiper-container").each(function (index, element) {
            var $this = $(this);
            var swiper = new Swiper(this, {
                pagination: $this.find(".swiper-pagination")[0],
                slidesPerView: 'auto',
                centeredSlides: true,
                paginationClickable: true,
                spaceBetween: 30,
                loop: false,
                // Navigation arrows
                // nextButton: '.swiper-button-next', // prevButton: '.swiper-button-prev',
                nextButton: $this.find(".swiper-button-next")[0],
                prevButton: $this.find(".swiper-button-prev")[0]
            });
        });
    </script>

</body>

</html>
