<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Myca - Design your own postcard</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,500" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/swiper.css">
    <script src="js/swiper.js"></script>
</head>

<body>
    <header>
        <a href="#" class="left language"><img src="img/australia.png" alt="change language" /></a>
        <!-- TODO: change!-->
        <a href="index.html" class="center"><img class="logo center" src="img/logo.png" alt="Myca Logo" /></a>
        <a href="#" class="right user"><img src="img/user.png" alt="user log in" /></a>
    </header>

    <div class="block" id="results">
        <h1>Congrats, Nan!</h1>
        <h1>You've finished a masterpiece!</h1>
        <h5>Now share it with your friends!</h5>
        <!-- Slider main container -->
        <div class="swiper-container editable" id="preview">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper maskEffect view">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="img/placeholder.png" alt="The current picture" />
                    <div class="mask">
                        <a href="#" class="operation"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="img/placeholder.png" alt="The current picture" />
                    <div class="mask">
                        <a href="#" class="operation"></a>
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
        <div class="blank"> </div>
        <div class="buttonHeight">
            <div class="half right">
                <div class="share textWhite">Share</div>
                <div class="save textGrey">Save</div>
            </div>
            <div class="half left">
            </div>
        </div>

    </div>

    <div class="fullMask">
        <div class="close"><img src="img/close.png" alt="close"></div>
        <div class="socialMediaList">
            <div class="socialMedia"><img src="img/facebook.png" alt="Share to Facebook" /></div>
            <div class="socialMedia"><img src="img/instagram.png" alt="Share to Instagram" /></div>
            <div class="socialMedia"><img src="img/googleplus.png" alt="Share to Google Plus" /></div>
            <div class="socialMedia"><img src="img/twitter.png" alt="Share to Twitter" /></div>
        </div>
    </div>


    <script>
        $(".swiper-container").each(function (index, element) {
            var $this = $(this);
            var swiper = new Swiper(this, {
                pagination: $this.find(".swiper-pagination")[0],
                slidesPerView: 'auto',
                centeredSlides: true,
                paginationClickable: true,
                spaceBetween: 30,
                loop: false,
                // Navigation arrows
                // nextButton: '.swiper-button-next', // prevButton: '.swiper-button-prev',
                nextButton: $this.find(".swiper-button-next")[0],
                prevButton: $this.find(".swiper-button-prev")[0]
            });
        });
    </script>

</body>

</html>
