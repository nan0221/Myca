<!DOCTYPE html>
<html lang="">

<head>

    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <!-- This is the container for the webpages main content  -->
    <div class="container">
        <div class="row">
            <!--  Buttons that will trigger AJAX requests  -->
            <div class="starter-template">
                <a href="index.html"><span class="glyphicon glyphicon-console img-circle bg-primary" style="padding: 10px;"></span></a>
                <h1 class="bottom-space"></span> AJAX and PHP Example</h1>
                <!-- Button for HTML, contain the funcitons for loading pages -->
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" onclick="loadDoc('getText.html');" id="updatePage" class="btn btn-default">Get content from HTML file</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" onclick="loadDoc('phpexample.php');" id="updatePage" class="btn btn-default">Get content from PHP file</button>
                    </div>
                </div>

            </div>
        </div>
        <hr>
        <div class="row">
            <!-- The div that will be updated -->
            <div id="updateDiv" class="starter-template">
                <h2>This is the div that we will update.</h2>
                <p>Using AJAX, lets update this section of the page.</p>
            </div>
        </div>

    </div>

    <script>
        // A funciton which will load any html or php we specify and place its contents
        // inside the div with id 'updateDiv'
        function loadDoc(doc) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var updateDiv = $('#updateDiv');
                    updateDiv.hide();
                    updateDiv.html(this.responseText);
                    updateDiv.fadeIn(2000);

                }
            };
            xhttp.open("GET", doc, true);
            xhttp.send();
        }


        $(".btn").click(function () {
            $(".btn").removeClass("active");
            $(this).addClass("active");
        });
    </script>
</body>

</html>
