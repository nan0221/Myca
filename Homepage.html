<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="nav" style="border:1px solid #000">                                                         <!--Navigation class-->
        <img src="img/myca_logo.png" alt="Myca"/>                                                           <!--Logo-->
        <a href="*">log in</a>                                                                              <!--login link-->
    </div><br/>
    <div class="main" style="border:1px solid #000">                                                        <!--Main body class-->
        <img src="*" alt="Postcard"/>
        <h2>Share your self-designed fabulous postcard right away!</h2>
        <h3>by three simple steps:</h3>
        <img src="*" alt="Step1"/><span>Tell us where you are</span><br/>
        <img src="*" alt="Step2"/><span>Choose photos you like</span><br/>
        <img src="*" alt="Step3"/><span>Type in your greetings</span><br/>
    </div><br/>
    <div class="start_button" style="border:1px solid #000">                                                <!--Start button class-->
        <button type="button"><span>Start designing</span></button>
    </div><br/>
    <div class="language" style="border:1px solid #000">                                                    <!--Change language class-->
        <a href="*">change another language</a>
    </div><br/>
    <div class="log_in" style="border:1px solid #000">                                                      <!--Log in class-->
        <input type="text" name="username" value="username"><br/>
        <input type="text" name="password" value="password"><br/>
        <input type="submit" value="Log in"><br/>
        <a href=""><p>Sign up</p></a>                                                                       <!--sign up button link-->
    </div>
</body>
</html>
