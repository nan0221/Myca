    <meta charset="UTF-8">

    <title>Myca - Design your own postcard</title>
    <!-- InstanceEndEditable -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <!-- InstanceBeginEditable name="head" -->

<body class="container">
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="# "><img src="img/myca_logo.png" alt="Myca Logo" /></a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-warning btn right" data-toggle="modal" data-target="#myModal">
                Log in
            </button>
            <!--/.nav-collapse -->
        </nav>
    </header>
    <!-- InstanceBeginEditable name="body" -->


    
    <main>
    	<h3>Your postcard is ready!</h3>
        <div class="sides">
        	<a href="">Front</a> |
            <a href="">Back</a>
        </div>
        <!-- Large button group -->
        <div class="btn-group">
        	<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#shareModal">
               <img scr="" /> Share
            </button>
            <button class="btn btn-default btn-warning btn-lg" type="button">Send via Email</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default btn-warning btn-lg" type="button">Save & Download</button>
            <button class="btn btn-default btn-warning btn-lg" type="button">Print</button>
        </div>
    </main>
	<!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#shareModal">
               			<img scr="" /> Facebook
            		</button>
                    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#shareModal">
               			<img scr="" /> Instagram
            		</button>
                    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#shareModal">
               			<img scr="" /> Google Plus
            		</button>
                    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#shareModal">
               			<img scr="" /> Twitter
            		</button>
                </div>
            </div>
        </div>
    </div>



    <!-- InstanceEndEditable -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Log in</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ImputUsername">Username</label>
                            <input type="username" class="form-control" id="InputUsername" placeholder="Username">
                            <!-- TODO: type=username is that right? -->
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Sign up</button>
                    <button type="submit" class="btn btn-warning">Log in</button>
                </div>
            </div>
        </div>
    </div>
