<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Myca - Design your own postcard</title>
    <link href="css/Hompage.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>

<body class="center">
    <div class="nav">
        <!--Navigation class-->
        <img src="img/myca_logo.png" alt="Myca Logo" />
        <!--Logo-->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning btn-lg log_in" data-toggle="modal" data-target="#myModal">
            Log in
        </button>
    </div>
    <br/>
    <div class="main">
        <!--Main body class-->
        <img class="postcard" src="*" alt="Postcard" />
        <h1>Share your self-designed<br/> fabulous postcard right away!</h1>
        <div class="step">
            <ol class="list-group">
                <li class="list-group-item">Tell us where you are</li>
                <li class="list-group-item">Choose photos you like</li>
                <li class="list-group-item">Type in your greetings</li>
            </ol>
        </div>
    </div>
    <div class="start_button">
        <!--Start button class-->
        <a href="*">Start designing</a>
    </div>
    <!-- Large button group -->
    <div class="btn-group">
        <button class="btn btn-default btn-warning btn-lg center" type="button">Start designing</button>

    </div>
    <div class="language">
        <!--Change language class-->
        <a href="*">change another language</a>
    </div>
    <br/>

    <div class="log_in" style="border:1px solid #000">
        <!--Log in class-->
        <input type="text" name="username" value="username">
        <br/>
        <input type="text" name="password" value="password">
        <br/>
        <input type="submit" value="Log in">
        <br/>
        <a href="">
            <p>Sign up</p>
        </a>
        <!--sign up button link-->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Log in</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">

                        <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="sizing-addon2">
                        <input type="text" class="form-control" name="password" placeholder="Password" aria-describedby="sizing-addon2">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning">Log in</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
